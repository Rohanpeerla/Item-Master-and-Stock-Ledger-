<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #007bff; /* Blue from your screenshot */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile span {
            margin-right: 5px;
        }

        .user-profile button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .user-profile .dropdown-arrow {
            margin-left: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background for content area */
            width: 100%; /* Ensure content occupies full width */
        }

        /* Remove the right sidebar styles */
        /* .right-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: #2c3e50;
        } */
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="page-title">{% block page_title %}{% endblock %}</div>
    <div class="user-profile">
        <span>{{ current_date }}</span>
        <span>Logged in as: {{ session['username'] }}</span>
        <span class="dropdown-arrow">â–¼</span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<!-- Content area filled by child templates -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<script>
    function logout() {
        window.location.href = "/logout";
    }
</script>

</body>
</html>
