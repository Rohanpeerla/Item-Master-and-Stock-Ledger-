<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #011931, #4787d0);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgb(254, 236, 236);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            color: #d9534f;
            font-weight: 600;
            font-size: 0.9rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #0053a7;
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="captcha">Enter CAPTCHA:</label>
            <div style="display: flex; align-items: center; margin-bottom: 12px;">
                <img id="captcha-img" src="{{ url_for('serve_captcha') }}" alt="CAPTCHA"
                     style="height: 50px; border: 1px solid #ccc; margin-right: 8px;">
                <button type="button" onclick="reloadCaptcha()" style="padding: 6px 10px;">üîÅ</button>
            </div>
            <input type="text" id="captcha" name="captcha" required placeholder="Type the text you see">

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="/forgot-password">Forgot Password?</a> |
            <a href="/change-password">Change Password</a>
        </div>
    </div>
    {% if session.get('username') %}
    <script>
        localStorage.setItem('loggedInUser', '{{ session["username"] }}');
    </script>
    {% endif %}

    <script>
        function reloadCaptcha() {
            document.getElementById('captcha-img').src = '{{ url_for("serve_captcha") }}?' + Date.now();
        }
    </script>
</body>
</html>
