<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #030507;
            color: rgb(232, 227, 227);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tr:hover {
            background-color: #f1f9ff;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Items List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price (₹)</th>
                <th>Reorder Level</th>
                <th>Total Amount (₹)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ "{:,.2f}".format(item.price) }}</td>
                <td>{{ item.reorder_level }}</td>
                <td>{{ "{:,.2f}".format(item.total_amount) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
