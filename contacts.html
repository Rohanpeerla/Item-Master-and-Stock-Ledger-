<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #02339e, #1912d3);
            margin: 0;
            padding: 40px;
        }

        .contact-box {
            background-color: #d2d2d2;
            padding: 35px;
            margin: auto;
            max-width: 650px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .contact-item {
            margin-bottom: 18px;
            padding: 8px 12px;
            border-left: 4px solid #007bff;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .contact-item:hover {
            background-color: #eef5ff;
        }

        .label {
            font-weight: bold;
            display: inline-block;
            width: 160px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>Store Contact Information</h2>

        <div class="contact-item">
            <span class="label">Store Name:</span> SmartTech Electronics
        </div>

        <div class="contact-item">
            <span class="label">Landline:</span> 040-23456789
        </div>

        <div class="contact-item">
            <span class="label">Manager:</span> Mr. Ram Kumar
        </div>

        <div class="contact-item">
            <span class="label">Mobile:</span> +91-9785641170
        </div>

        <div class="contact-item">
            <span class="label">Email:</span> support@smarttech.in
        </div>

        <div class="contact-item">
            <span class="label">Address:</span> Plot no 64, Road no 72, Prashashan Nagar, Jubilee Hills, Hyderabad, Telangana - 500034
        </div>
    </div>

</body>
</html>
