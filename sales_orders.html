<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Orders</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }
    header {
      border-bottom: 2px solid #198754;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #198754;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 1100px;
      margin: auto;
    }
    table.dataTable thead th {
      background-color: #198754;
      color: white;
    }
    tfoot input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <header><h1>Sales Orders</h1></header>
  <p>List of all customer sales orders and their status.</p>

  <section>
    <table id="salesOrdersTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Total</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th><input type="text" placeholder="Search Order ID" /></th>
          <th><input type="text" placeholder="Search Customer" /></th>
          <th><input type="text" placeholder="Search Status" /></th>
          <th><input type="text" placeholder="Search Total" /></th>
          <th><input type="text" placeholder="Search Date" /></th>
        </tr>
      </tfoot>
      <tbody>
        <tr><td>SO2001</td><td>Acme Tech</td><td>Shipped</td><td>200000</td><td>2025-05-15</td></tr>
        <tr><td>SO2002</td><td>Wayne Tech</td><td>Processing</td><td>80000</td><td>2025-05-16</td></tr>
        <tr><td>SO2003</td><td>Globex Tech</td><td>Cancelled</td><td>100000</td><td>2025-05-17</td></tr>
        <tr><td>SO2004</td><td>Stark Tech</td><td>Delivered</td><td>500000</td><td>2025-05-18</td></tr>
      </tbody>
    </table>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script>
  $(document).ready(function () {
    var table = $('#salesOrdersTable').DataTable({
      dom: 'Bfrtip',
      buttons: ['copy', 'excel', 'pdf', 'print'],
      initComplete: function () {
        this.api().columns().every(function () {
          var that = this;
          $('input', this.footer()).on('keyup change clear', function () {
            if (that.search() !== this.value) {
              that.search(this.value).draw();
            }
          });
        });
      }
    });
  });
</script>
</body>
</html>
